<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ config.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: #1a1a1a;
      background: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.25rem;
    }

    ul {
      padding-left: 1.2rem;
      margin-bottom: 2rem;
    }

    li {
      margin-bottom: 0.75rem;
    }

    .cta {
      margin-top: 2.5rem;
    }

    .cta a {
      display: inline-block;
      padding: 12px 20px;
      border: 1px solid #1a1a1a;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
    }

    .cta a:hover {
      background: #1a1a1a;
      color: #fff;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    {{ section.content | safe }}

    <footer>
      Â© {{ now() | date(format="%Y") }} Saunee Medtech Partners
    </footer>
  </div>
</body>
</html>
