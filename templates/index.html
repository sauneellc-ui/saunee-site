<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if section.title %}{{ section.title }}{% else %}Saunee Medtech Partners{% endif %}
    </title>

    <meta name="description" content="Fractional RA/QA leadership for early-stage medtech teams." />

    <style>
      :root{
        --text:#111;
        --muted:#5a5a5a;
        --border:#e7e7e7;
        --bg:#ffffff;
        --panel:#fafafa;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
        line-height: 1.65;
      }

      .container {
        max-width: 820px;
        margin: 0 auto;
        padding: 72px 22px;
      }

      .panel{
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 44px 38px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.04);
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 650;
        letter-spacing: -0.02em;
        margin: 0 0 10px 0;
      }

      h2, h3 {
        letter-spacing: -0.01em;
      }

      p {
        margin: 0 0 16px 0;
        color: var(--muted);
        font-size: 1.05rem;
      }

      hr{
        border: 0;
        border-top: 1px solid var(--border);
        margin: 24px 0;
      }

      ul {
        padding-left: 1.1rem;
        margin: 12px 0 22px 0;
        color: var(--muted);
        font-size: 1.05rem;
      }

      li {
        margin-bottom: 10px;
      }

      .cta {
        margin-top: 26px;
      }

      .cta a {
        display: inline-block;
        padding: 12px 18px;
        border: 1px solid #111;
        border-radius: 12px;
        text-decoration: none;
        color: #111;
        font-weight: 600;
        background: #fff;
        transition: transform 0.08s ease, background 0.08s ease;
      }

      .cta a:hover {
        background: #111;
        color: #fff;
        transform: translateY(-1px);
      }

      footer {
        margin-top: 26px;
        font-size: 0.9rem;
        color: #777;
      }

      @media (max-width: 600px){
        .panel{ padding: 28px 22px; }
        h1{ font-size: 1.85rem; }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="panel">
        {# Renders your homepage markdown from content/_index.md #}
        {{ section.content | safe }}

        <footer>
          Â© {{ now() | date(format="%Y") }} Saunee Medtech Partners
        </footer>
      </div>
    </div>
  </body>
</html>
